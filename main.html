<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css">
    <title>Feedback Form</title>
</head>
<body>
    <h1>Feedback Form</h1>

    <form action="#" method="POST" novalidate>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" minlength="3" maxlength="50" required>
        <br><br>
        <label for="portfolio">Portfolio:</label><br>
        <input type="url" id="portfolio" name="portfolio" required>
        <br><br>
        <label for="favColor">Favorite Color:</label><br>
        <input type="color" id="favColor" name="favColor" required>
        <br><br>
        <label for="likeness">Likeness (1â€“100):</label><br>
        <input type="range" id="likeness" name="likeness" min="1" max="100" required>
        <br><br>
        <input type="submit" value="Submit Feedback">
    </form>

    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
